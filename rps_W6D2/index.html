<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Jay Aguiar">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">

        <h2 class="header">Player</h2>
        <div class="player">

            <!-- p = player !-->
            <img src="images/Vaporeon.png" class="pic" id="water_p" onclick="play(0);"/>
            <img src="images/Leafeon.png" class="pic" id="grass_p" onclick="play(1);"/>
            <img src="images/Flareon.png" class="pic" id="fire_p" onclick="play(2);"/>

        </div><!--/ .player-->

        <h2 class="header">Computer</h2>
        <div class="computer">

            <!-- c = computer !-->
            <img src="images/Vaporeon.png" class="pic" id="water_c" />
            <img src="images/Leafeon.png" class="pic" id="grass_c" />
            <img src="images/Flareon.png" class="pic" id="fire_c" />

        </div><!--/ .player-->

        <br>
        <br>
        <br>
        <br>
        
        <nav>
            <button class="btn" id="water">Water</button>
            <button class="btn" id="grass">Grass</button>
            <button class="btn" id="fire">Fire</button>
        </nav>
        <div id="result">

            <p>PLAYER CHOSE: <span id="pChoice"></span></p>
            <p>COMPUTER CHOSE: <span id="cChoice"></span></p>
            <br>
            <p>GAME OUTCOME: <span id="results"></span></p>

        </div><!--/ #result-->
    </div>
    <script src="rps.js"></script>
</body>
</html>
